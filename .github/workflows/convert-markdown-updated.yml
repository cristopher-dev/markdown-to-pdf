name: Convert Markdown to PDF

on:
  push:
    branches:
      - main
    paths:
      - '**.md'
      - 'custom-styles.css'
      - '.github/workflows/convert-markdown.yml'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Convert Markdown to PDF
        run: npm run convert
        
      - name: Set up deployment folder
        run: |
          mkdir -p deploy
          cp output.html deploy/
          cp output.pdf deploy/
          cp -r *.md deploy/
          cp custom-styles.css deploy/
          cp index.html deploy/
          
      - name: Add timestamp to index.html
        run: |
          TIMESTAMP="Última actualización: $(date '+%d/%m/%Y %H:%M:%S')"
          sed -i "s|<span id=\"last-update\"></span>|<span id=\"last-update\">$TIMESTAMP</span>|g" deploy/index.html
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
